

<h2 style="text-align: center;">Grocery</h2>
<div class="card-top container-fluid m-2">
  <div class="container d-flex">
  <ng-container *ngFor="let prod of groceryitem">
    <div class="item">
    <a>
      <img src="{{prod.img}}" alt="">
    <p>{{prod.descri}}</p>
    </a>
  </div>
  </ng-container>
</div>
</div>


<section>
  <div class="container" style="text-align: center;">
    <!-- <h2>Trending Grocery</h2> -->
    <div class="row">
      <ng-container *ngFor="let prod of productarray">
        <div class="card col-md-3">
          <img src="{{prod.img}}" alt="">
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{prod.descri}}</p>
          <h5><strong>â‚¹{{prod.amount}}</strong></h5>
       <div>
        <button class="btn btn-primary" (click)="addtocart(prod)">Add To Cart</button>
       </div>
        </div>
      </ng-container>
    </div>
  </div>
  </section>
